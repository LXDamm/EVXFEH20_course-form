<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="modulepreload" href="https://jspm.dev/uuid">
    <link rel="modulepreload" href="./js/app.mjs">
    <script src="https://kit.fontawesome.com/368dbbd85d.js" crossorigin="anonymous"></script>
    <title>OOP Course Form Project</title>
</head>

<body>
    <div class="app-container">
        <div class="app-title-container">
            <h1 class="app-title">Get a Free course</h1>
        </div>
        <div class="app-form-container">
            <form action="" class="post-form">
                <div class="post-student">
                    <label class="student-icon"><i class="fas fa-user"></i></label>
                    <input class="post-input-student" placeholder="Customer name" type="text">
                </div>
                <div class="post-course">
                    <label class="course-icon"><i class="fas fa-book"></i></label>
                    <input class="post-input-course" placeholder="Course name" type="text">
                </div>
                <div class="post-author">
                    <label class="author-icon"><i class="fas fa-user-circle"></i></label>
                    <input class="post-input-author" placeholder="Author name" type="text">
                </div>
                <input type="button" class="post-input-button" value="Submit" disabled>
            </form>
        </div>
        <div class="app-loading-container">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div class="app-courses-container">
            <ul class="courses-list"></ul>
        </div>
    </div>
    <script type="module" src="./js/app.mjs"></script>
</body>

</html>
